<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1stProject</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ADJUST BUDGET SECTION -->
    <div class="adjustSection" id="adjustBudget">
        <!-- ADJUST BUDGET SECTION -->
        <h2>Budget</h2>

        <div class="adjust-form" id="addBudget">
            <form action="" id="addBudgetForm">
                <label for="">Enter Monthly Budget:</label> <br>
                <input type="number" step='0.01' id="budgetAmount">
                <button type="submit">Add Budget</button>
            </form>
            <div class="budget">
                <p class="amount">$<span id="myBudgetAmount">0</span></p>
            </div>
        </div>

        <!-- ADJUST EXPENSES -->
        <div class="adjust-expense" id="adjustExpense">
            <h2>EXPENSES</h2>
            <form action="" id="addExpenseForm">
                <div class="">
                    <label for="">Enter Expenses:</label> <br />
                    <input type="text" placeholder='Expense Name' id="expenseName" />
                    <input type="number" placeholder='Expense Amount' step='0.01' id="expenseAmount" />
                </div>
                <button type="submit" id="addExpense">Add Expense</button>
            </form>
            <div>
                <table id="showExpense">
                    <tr>
                        <th>Name</th>
                        <th>Expense</th>
                    </tr>
                    <tr>
                        <th>Total:</th>
                        <th>$0</th>
                    </tr>
                </table>
            </div>
        </div>
        <!-- BALANCE -->
        <div class="adjust-balance" id="adjustBalance">
            <h2>Budget</h2>
            <h3 id="showBudget">0</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
